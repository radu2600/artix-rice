[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#414868"    # Slightly lighter shade for bright black
blue = "#7aa2f7"     # Bright blue from our theme
cyan = "#7dcfff"     # Bright cyan from our theme
green = "#9ece6a"    # Bright green
magenta = "#bb9af7"  # Bright purple
red = "#f7768e"      # Bright red
white = "#c0caf5"    # Bright white
yellow = "#e0af68"   # Bright yellow

[colors.normal]
black = "#1a1b26"    # Dark background color
blue = "#7aa2f7"     # Normal blue
cyan = "#2ac3de"     # Normal cyan
green = "#73daca"    # Normal green
magenta = "#bb9af7"  # Normal purple
red = "#f7768e"      # Normal red
white = "#a9b1d6"    # Normal white
yellow = "#e0af68"   # Normal yellow

[colors.primary]
background = "#1a1b26"  # Same as our polybar background
foreground = "#c0caf5"  # Same as our polybar foreground

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "SF Mono"
style = "Bold"

[font.bold_italic]
family = "SF Mono"
style = "Bold Italic"

[font.italic]
family = "SF Mono"
style = "Italic"

[font.normal]
family = "SF Mono"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dynamic_padding = false
opacity = 0.95
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 8
y = 8
