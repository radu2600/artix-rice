# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

#order += "ipv6"
#order += "wireless _first_"
order += "cpu_usage"
order += "volume master"
order += "ethernet _first_"
#order += "battery all"
order += "disk /"
order += "disk /home"
order += "load"
order += "memory"
order += "tztime local"

cpu_usage {
	format = "cpu: %usage "
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}


wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E:  (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = " %avail"
}

disk "/home" {
	format = " %avail"
}

load {
        format = "Load: %1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %d.%m.%Y %H:%M:%S"
}

